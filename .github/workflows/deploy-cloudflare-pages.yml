name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run lint
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ github.ref == 'refs/heads/main' && secrets.NEXT_PUBLIC_SITE_URL || format('https://{0}.teitei-tk-com.pages.dev', github.event.pull_request.number) }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: teitei-tk-com
          directory: out
          # „Éó„É≠„ÉÄ„ÇØ„Ç∑„Éß„É≥Áí∞Â¢É„ÅØmain„Éñ„É©„É≥„ÉÅ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØ„Éó„É¨„Éì„É•„ÉºÁí∞Â¢É
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Add PR comment with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${prNumber}.teitei-tk-com.pages.dev`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview deployed!**\n\n**Preview URL:** ${previewUrl}\n\nThis preview will be updated automatically when you push changes to this PR.`
            });